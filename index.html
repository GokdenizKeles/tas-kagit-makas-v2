 <!DOCTYPE html>

<body>
  <div class="container">
    <h4>Taş Kağıt Makas</h4>
     <div class="section">
       <div class="user-choice">
         <h5>Oyuncu</h5>
          <button id="userChoiceBtnRock">Taş</button>
            <button id="userChoiceBtnPaper">Kağıt</button>
             <button id="userChoiceBtnScissors">Makas</button>
            </div>      
            <div class="computer-choice">
              <h5>Bilgisiyar</h5>
              <button id="computerChoiceBtn"></button>
            </div>
          </div>
            <div class="collector">
              <h6>Oyuncu:<span id="forPlayer">0</span></h6>
                 <h6>Bilgisiyar:<span id="forComputer">0</span></h6>
                </div>
                <div class="collectorbtn">
                  <button id="winnerBtn">Kazanan:<span>Ben</span></button>
                      <button type="reset" id="resetBtn">Skorları Sıfırla</button>
                </div>
            
  </div>
</body>
